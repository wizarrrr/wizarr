<table id="user_table" class="table-auto w-full ">
    <thead>
        <tr class="text-xs text-gray-500 text-left dark:text-white">
            <th class="pl-5 pb-3 font-medium">{{ _("User") }}</th>
            <th class="pl-5 pb-3 font-medium">{{ _("Email") }}</th>\
            <th class="pl-5 pb-3 font-medium">{{ _("Expires") }}</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %} 
        <tr class="text-xs bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-white">
            <td class="py-5 px-6 font-medium">{{ user.username }}</td>
            <td class="py-5 px-6 font-medium">{% if user.email != 'empty' %}{{ user.email }}{% endif %}</td>
            <td class="py-5 px-6 font-medium">{% if user.expires %} {{ user.expires }}{% endif %}</td>


            <td>
                <button id="delete" class="inline-block" hx-get="/users/table?delete={{ user.token }}"
                    hx-target="#user_table" hx-swap="outerHTML swap:0.5s"
                    hx-confirm="Are you sure you wish to remove {{ user.title }} from your server?">
                    <svg width="20" height="20" viewbox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                            fill="#E85444"></path>
                    </svg>
                </button>
            </td>
        </tr>
        {% endfor %}


</table>
{% if not users %}
<p class="text-center dark:text-white">Plex API limit reached</p>
{% endif %}

<script>

    // when a button is clicked with an id of "delete", add the "animate__fadeOut" to its parent 'tr'
    document.querySelectorAll('button#delete').forEach(button => {
        button.addEventListener('click', function () {
            this.closest('tr').classList.add('animate__fadeOut');
        });
    });


</script>
