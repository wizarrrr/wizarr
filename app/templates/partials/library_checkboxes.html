{# templates/partials/library_checkboxes.html #}
{% for lib in libs %}
  <div class="flex items-center ps-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">
    <input type="checkbox"
           name="libraries"
           value="{{ lib.external_id }}"
           id="lib-{{ loop.index }}"
           {% if lib.enabled %}checked{% endif %}
           class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    <label for="lib-{{ loop.index }}"
           class="w-full py-2 ml-2 text-sm text-gray-600 dark:text-gray-400 cursor-pointer">{{ lib.name }}</label>
  </div>
{% endfor %}
