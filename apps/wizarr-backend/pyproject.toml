[tool.coverage.run]
branch = true
source = ["wizarr_backend"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/wizarr-backend/html' --cov-report xml:'../../coverage/apps/wizarr-backend/coverage.xml' --html='../../reports/apps/wizarr-backend/unittests/html/index.html' --junitxml='../../reports/apps/wizarr-backend/unittests/junit.xml'"

[tool.poetry]
name = "wizarr-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = ["Ashley Bailey"]
license = 'MIT'
readme = 'README.md'

[[tool.poetry.packages]]
include = "wizarr_backend"

[tool.poetry.dependencies]
python = "^3.10.6"
apscheduler = "^3.10.4"
coloredlogs = "^15.0.1"
cryptography = "^42.0.4"
python-dotenv = "^1.0.0"
flask = "2.3.3"
flask-caching = "^2.1.0"
flask-jwt-extended = "^4.5.3"
flask-oauthlib = "^0.9.6"
flask-restx = "^1.1.0"
flask-session = "^0.5.0"
flask-socketio = "^5.3.6"
python-nmap = "^0.7.1"
packaging = "^23.2"
password-strength = "^0.0.3.post2"
peewee = "^3.17.0"
plexapi = "^4.15.4"
psutil = "^5.9.6"
pytz = "^2023.3.post1"
requests = "^2.32.2"
schematics = "^2.1.1"
tabulate = "^0.9.0"
termcolor = "^2.3.0"
webauthn = "^1.11.0"
werkzeug = "^3.0.3"
sentry-sdk = { extras = ["flask"], version = "^1.32.0" }
gunicorn = "^22.0.0"
gevent = "^23.9.1"
gevent-websocket = "^0.10.1"
pydantic = "1.10.13"
requests-cache = "^1.1.0"
flask-apscheduler = "^1.13.0"

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.2"
flake8 = "6.0.0"
pytest = "7.3.1"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
